<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="${relatorio.id == null ? 'Criar Novo Relatório' : 'Editar Relatório'}">Formulário de Relatório</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Energy Saver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/poste/postes">Postes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/consumo-energetico/consumos">Consumo Energético</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/economia-energetica/economias">Economia Energética</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/usuario/usuarios">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/relatorio/relatorios">Relatórios</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="${relatorio.id == null ? 'Criar Novo Relatório' : 'Editar Relatório'}">Formulário de Relatório</h1>
    <form th:action="@{${relatorio.id == null ? '/api/relatorio/create' : '/api/relatorio/update/' + relatorio.id}}"
          th:object="${relatorio}" method="post">

    <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="dataGeracao">Data de Geração:</label>
            <input type="datetime-local" id="dataGeracao" th:field="*{dataGeracao}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" th:field="*{conteudo}" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" th:text="${relatorio.id == null ? 'Criar' : 'Atualizar'}" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/api/relatorio/relatorios" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
