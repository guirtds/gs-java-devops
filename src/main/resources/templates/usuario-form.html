<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="${usuario.id == null ? 'Criar Novo Usuário' : 'Editar Usuário'}">Formulário de Usuário</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Energy Saver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/poste/postes">Postes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/consumo-energetico/consumos">Consumo Energético</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/economia-energetica/economias">Economia Energética</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/usuario/usuarios">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/relatorio/relatorios">Relatórios</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="${usuario.id == null ? 'Criar Novo Usuário' : 'Editar Usuário'}">Formulário de Usuário</h1>
    <form th:action="@{${usuario.id == null ? '/api/usuario/create' : '/api/usuario/update/' + usuario.id}}"
          th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" required />
        </div>
        <button type="submit" th:text="${usuario.id == null ? 'Criar' : 'Atualizar'}" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/api/usuario/usuarios" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
