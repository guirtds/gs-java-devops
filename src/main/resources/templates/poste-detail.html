<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Detalhes do Poste</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Energy Saver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/poste/postes">Postes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/consumo-energetico/consumos">Consumo Energético</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/economia-energetica/economias">Economia Energética</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/usuario/usuarios">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/relatorio/relatorios">Relatórios</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Detalhes do Poste</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Localização:</strong> <span th:text="${poste.localizacao}"></span></p>
            <p><strong>Potência:</strong> <span th:text="${poste.potencia}"></span></p>
            <p><strong>Status:</strong> <span th:text="${poste.status}"></span></p>
            <p><strong>Consumo Atual:</strong> <span th:text="${poste.consumoAtual}"></span></p>
            <p><strong>Último Consumo:</strong> <span th:text="${poste.ultimoConsumo}"></span></p>
        </div>
    </div>
    <a href="/api/poste/postes" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
