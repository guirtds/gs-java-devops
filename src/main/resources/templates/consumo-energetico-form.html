<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="${consumoEnergetico.id == null ? 'Criar Novo Consumo Energético' : 'Editar Consumo Energético'}">Formulário de Consumo Energético</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Energy Saver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/poste/postes">Postes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/consumo-energetico/consumos">Consumo Energético</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/economia-energetica/economias">Economia Energética</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/usuario/usuarios">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/relatorio/relatorios">Relatórios</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="${consumoEnergetico.id == null ? 'Criar Novo Consumo Energético' : 'Editar Consumo Energético'}">Formulário de Consumo Energético</h1>
    <form th:action="@{${consumoEnergetico.id == null ? '/api/consumo-energetico/create' : '/api/consumo-energetico/update/' + consumoEnergetico.id}}"
          th:object="${consumoEnergetico}" method="post">
        <div class="form-group">
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" th:field="*{dataHora}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="consumo">Consumo:</label>
            <input type="number" step="0.1" id="consumo" th:field="*{consumo}" class="form-control" required />
        </div>
        <button type="submit" th:text="${consumoEnergetico.id == null ? 'Criar' : 'Atualizar'}" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/api/consumo-energetico/consumos" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
