<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="${poste.id == null ? 'Criar Novo Poste' : 'Editar Poste'}">Formulário de Poste</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Energy Saver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/poste/postes">Postes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/consumo-energetico/consumos">Consumo Energético</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/economia-energetica/economias">Economia Energética</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/usuario/usuarios">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/relatorio/relatorios">Relatórios</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="${poste.id == null ? 'Criar Novo Poste' : 'Editar Poste'}">Formulário de Poste</h1>
    <form th:action="@{${poste.id == null ? '/api/poste/create' : '/api/poste/update/' + poste.id}}"
          th:object="${poste}" method="post">
        <div class="form-group">
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" th:field="*{localizacao}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="potencia">Potência:</label>
            <input type="number" step="0.1" id="potencia" th:field="*{potencia}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="consumoAtual">Consumo Atual:</label>
            <input type="number" step="0.1" id="consumoAtual" th:field="*{consumoAtual}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="ultimoConsumo">Último Consumo:</label>
            <input type="number" step="0.1" id="ultimoConsumo" th:field="*{ultimoConsumo}" class="form-control" />
        </div>
        <button type="submit" th:text="${poste.id == null ? 'Criar' : 'Atualizar'}" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/api/poste/postes" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
